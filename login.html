<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Log In</title>
</head>
<body>

    <header class="cabecalho">
        <img class="cabecalho__imagem" src="img/logo.png" alt="Logo da Console.Hub">
    </header>

    <section class="container">
        <h2 class="container__titulo">Depois de iniciar a jornada,</h2>
        <h2 class="container__titulo">Não há razão alguma para olhar para trás.</h2>
    </section>
    
    <section class="container__formulario">
        <div class="formulario__titulo">
            <h1>LOG IN</h1>
            <p>Bem-vindo de volta!</p>
        </div>
        <form class="formulario">
            <input class="formulario__input" type="email" placeholder="Email" required>
            <input class="formulario__input" id="senha" type="password" placeholder="Senha" required>
            <div class="formulario__checkbox">
                <label id="checkbox"><input type="checkbox"> Lembrar de mim</label>
                <a class="formulario__link" href="#">Esqueceu a senha?</a>
            </div>
            <input type="submit" value="Log In" class="formulario__enviar">
        </form>
        <div class="rede-social">
            <img class="rede-social__icone" src="img/rede.svg" alt="Logar com o Facebook">
            <img class="rede-social__icone" src="img/rede1.svg" alt="Logar com o Google">
            <img class="rede-social__icone" src="img/rede2.svg" alt="Locar com a Apple">
        </div>
        <a class="link" href="singup.html">Crie uma conta</a>
        
    </section>
</body>
</html>
