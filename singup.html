<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="singup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sing Up</title>
</head>
<body>

    <header class="cabecalho">
        <img class="cabecalho__imagem" src="img/logo.png" alt="Logo Console.Hub">
    </header>

    <section class="container">
        <h2 class="container__titulo">Um herói não precisa falar,</h2>
        <h2 class="container__titulo">O mundo falará por ele.</h2>
    </section>
    
    <section class="container__formulario">
        <div class="formulario__titulo">
            <h1>SING UP</h1>
            <p>Crie uma nova conta!</p>
        </div>
        <form class="formulario">
            <input class="formulario__input" type="text" placeholder="Apelido" required>
            <input class="formulario__input" type="email" placeholder="Email" required>
            <input class="formulario__input" type="password" placeholder="Senha" required>
            <input class="formulario__input" id="confirma" type="password" placeholder="Confirmar Senha" required>
            <input type="submit" value="Sing Up" class="formulario__enviar">
        </form>
        <div class="formulario__link">
            <div class="rede-social">
                <img class="rede-social__icone" src="img/rede.svg" alt="Logar com o Facebook">
                <img class="rede-social__icone" src="img/rede1.svg" alt="Logar com o Google">
                <img class="rede-social__icone" src="img/rede2.svg" alt="Locar com a Apple">
            </div>
            <a class="link" href="login.html">Já tem uma conta? Login</a>
        </div>
    </section>

</body>
</html>
